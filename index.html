<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="main">
        <div class="box">
            <img src="https://picsum.photos/800/600" alt="" class="active first">
            <img src="https://picsum.photos/id/1004/800/600" alt="" class="">
            <img src="https://picsum.photos/800/600" alt="" class="">
            <img src="https://picsum.photos/800/600" alt="" class="">
            <img src="https://picsum.photos/800/600" alt="" class="last">
            <div class="left">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="right">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="dots">
                <ul class="dots-menu">
                    <li class="active first"><i class="fas fa-dot-circle"></i></li>
                    <li><i class="fas fa-dot-circle"></i></li>
                    <li><i class="fas fa-dot-circle"></i></li>
                    <li><i class="fas fa-dot-circle"></i></li>
                    <li class="last"><i class="fas fa-dot-circle"></i></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- INCLUDE JS & JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
